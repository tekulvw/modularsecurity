<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Modular Security</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body ng-cloak layout="column" ng-controller="GlobalController as global">

  <md-toolbar layout="row" class="md-toolbar-tools">
    <h1 flex=80>Modular Security</h1>

    <md-menu>
      <md-button md-raised md-primry ng-click="global.openSystemMenu($mdMenu, $event)">
        {{global.currentSystem}}
      </md-button>
      <md-menu-content width = 2>
        <md-menu-item ng-repeat="s in global.availableSystems">
          <md-button ng-click="global.selectSystem(s)">
           {{s}}
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>

    <md-switch md-invert ng-model="global.killSwitch">
      Kill Switch
    </md-switch>

  </md-toolbar>

  <div flex layout="row" ng-controller="NavController as nav">

    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left">

      <md-button md-raised ng-click="nav.navMonitor()">
        Monitor
      </md-button>

      <md-button md-raised ng-click="nav.navManagement()">
        Management
      </md-button>

      <md-button md-raised ng-click="nav.navSettings()">
        Account Settings
      </md-button>
    </md-sidenav>

    <div layout="column">
      <h1>HEY {{nav.getUserName()}}</h1>
      <p>{{nav.bodyText}}</p>
    </div>
  </div>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
  </script>

</body>
</html>
