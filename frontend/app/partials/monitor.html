<div ng-controller="MonitorController as ctrl"
		layout-fill 
		ng-if="global.currentSystem.devices.length == 0"
		layout-padding>
	<h2>
		This system no devices to monitor. If you have a device, the system owner can add it in their Management tab.
	</h2>
</div>

<md-content ng-controller="MonitorController as ctrl" 
		layout="row"
		layout-fill 
		ng-if="global.currentSystem.devices.length != 0" 
		ng-style="{'background-color': 'LightGray'}"
		layout-xs="column"
		layout-margin>
    <div flex-xs flex-gt-xs="50" layout="column">
    	<div ng-repeat="d in global.currentSystem.devices" ng-if="$index % 2 == 0">
    		<div ng-include="'partials/monitorCard.html'"></div>
    	</div>
    </div>
    <br>
    <br>
    <br>
    <div flex-xs flex-gt-xs="50" layout="column">
    	<div ng-repeat="d in global.currentSystem.devices" ng-if="$index % 2 == 1">
    		<div ng-include="'partials/monitorCard.html'"></div>
    	</div>
    </div>

</md-content>
